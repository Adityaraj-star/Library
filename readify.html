<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <span class="material-icons">menu_book</span>
        <h1 class="heading">Readify</h1>
    </header>

    <main class="main-content">
        <div class="add">
            <button class="add-book-btn">+ Add Book</button>
        </div>

        <section class="content">
            <article class="books-info">
                <h3><q>The Alchemist</q></h3>
                <p><strong>Author: </strong>Paulo Coelho</p>
                <p><strong>Length: </strong>208 pages</p>
                <p><strong>Status: </strong>Read</p>
                <div class="action-buttons">
                    <button class="action">Mark as Read</button>
                    <button class="action">Remove</button>
                </div>
            </article>

            <article class="books-info">
                <h3><q>1984</q></h3>
                <p><strong>Author: </strong>George Orwell</p>
                <p><strong>Pages: </strong>328</p>
                <p><strong>Status: </strong>Read</p>
                <div class="action-buttons">
                    <button class="action">Mark as Read</button>
                    <button class="action">Remove</button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright">Copyright &copy; 2025 Readify</p>
        <a href="https://github.com/Adityaraj-star/Library"><img src="img/github.png" alt="github repository for Readify" width="32px" height="32px"></a>
    </footer>

    <form action="">
        <fieldset class="form_container">
            <div class="caption_container">
                <legend>Add New Book</legend>
            </div>

            <div class="book_details">

                <div class="detail">
                    <label for="book_title">Book Title</label>
                    <input type="text" id="book_title" name="bookTitle" placeholder="Enter Book Title" required>
                </div>

                <div class="detail">
                    <label for="Book Author">Book Author</label>
                    <input type="text" id="Book Author" name="bookAuthor" placeholder="Enter Book Author" required>
                </div>

                <div class="detail">
                    <label for="pages">No. of Pages</label>
                    <input type="number" id="pages" name="totalPages" placeholder="Enter Pages" required> 
                </div>

            </div>

            <div class="toggle_container">
                <label class="switch">
                    <input type="checkbox" name="read">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Did you read this?</span>
            </div>

            <div class="buttons_container">
                <button class="confirm_btn">CONFIRM</button>
                <button class="reset_btn">RESET</button>
            </div>

            
        </fieldset>
    </form>

    <script type="module" src="scripts/readify.js"></script>   
</body>
</html>
